<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery-item {
  margin: 10px;
  position: relative;
}

.gallery-item img {
  width: 200px;
  height: 150px;
  object-fit: cover;
  border-radius: 5px;
  cursor: pointer;
}

.gallery-item img:hover {
  width: 500px; 
  height: auto;
}

  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="https://cdn.pixabay.com/photo/2024/01/20/19/54/ringlet-butterfly-8521807_1280.jpg" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="https://cdn.pixabay.com/photo/2023/04/14/08/47/moss-7924522_640.jpg" alt="Image 2">
    </div>
    <div class="gallery-item">
        <img src="https://cdn.pixabay.com/photo/2023/06/14/02/18/flowers-8062135_640.jpg" alt="Image 3">
      </div>
      <div class="gallery-item">
        <img src="https://cdn.pixabay.com/photo/2024/01/08/18/11/bird-8496059_640.jpg" alt="Image 4">
      </div>
      <div class="gallery-item">
        <img src="https://cdn.pixabay.com/photo/2024/01/22/17/00/mandarin-ducks-8525827_640.jpg" alt="Image 5">
      </div>
      <div class="gallery-item">
        <img src="https://cdn.pixabay.com/photo/2024/01/27/18/24/squirrel-8536537_640.jpg" alt="Image 6">
      </div>
      <div class="gallery-item">
        <img src="https://cdn.pixabay.com/photo/2023/11/09/11/50/cat-8377169_640.jpg" alt="Image 7">
      </div>
      <div class="gallery-item">
        <img src="https://cdn.pixabay.com/photo/2024/02/03/16/17/leopard-lacewing-8550570_640.png" alt="Image 8">
      </div>
      <div class="gallery-item">
        <img src="https://cdn.pixabay.com/photo/2023/10/17/09/37/honey-bee-8320764_640.jpg" alt="Image 9">
      </div>
      <div class="gallery-item">
        <img src="https://cdn.pixabay.com/photo/2020/05/25/10/59/lion-5218109_640.jpg" alt="Image 10">
      </div>

  </div>
</body>
</html>
