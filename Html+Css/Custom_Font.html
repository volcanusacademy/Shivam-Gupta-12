<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Fonts Example</title>
    <style>
      
        body {
            font-family: 'Open Sans', sans-serif; 
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif; 
            font-size: 36px;
            color: #333;
        }

        p {
            font-family: 'Roboto', sans-serif; 
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }
    </style>
    
    
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is some sample text with custom fonts applied to both headings and paragraphs.</p>
    </div>
</body>
</html>
