<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Table</title>
    <style>
        table {
            border-radius:20px;
            background-color:aqua;
            height: 30%;
            width: 70%;
        }
        th{
            text-align:center;
            border-radius: 2cm;
            border:1px solid black;
        }

       tr, td {
        
            text-align: left;
            border-radius: 2cm;
            border:1px solid black;
        }
     

        
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th> <th>Last Name</th> <th>Age</th>
        </tr>
        <tr>
            <td>Shivam</td><td>Gupta</td><td>26</td>
        </tr>
        <tr> 
            <td>Anurag</td><td>Baghel</td><td>28</td>
        </tr>
        <tr>
            <td>Sahil</td><td>Solanki</td><td>27</td>
        </tr>
    </table>
</body>

</html>
