<!DOCTYPE html>
<html>
<head>
    <titel>Youtube Player</titel>
<style>
  
    #video-container {
  width: 640px;
  height: 360px;
  margin-bottom: 20px;
}

#playlist {
  width: 640px;
}

#video-list {
  list-style-type: none;
  padding: 0;
}

#video-list li {
  cursor: pointer;
  margin-bottom: 5px;
}

#add-video-form {
  margin-top: 10px;
}

#add-video-form input[type="text"] {
  width: 300px;
}

#add-video-form button {
  margin-left: 10px;
}

</style>
</head>
<body>
  <div id="video-container">
    <div id="player"></div>
  </div>
  <div id="playlist">
    <ul id="video-list"></ul>
    <form id="add-video-form">
      <input type="text" id="video-link" placeholder="Enter YouTube video link">
      <button type="submit">Add</button>
    </form>
  </div>

  <script>
    
const player = document.getElementById('player');
const videoList = document.getElementById('video-list');
const addVideoForm = document.getElementById('add-video-form');
const videoLink = document.getElementById('video-link');

function addVideoToPlaylist(videoId) {
  const videoItem = document.createElement('li');
  videoItem.innerText = videoId;
  videoItem.addEventListener('click', () => {
    playVideo(videoId);
  });
  videoList.appendChild(videoItem);
}

function playVideo(videoId) {
  player.innerHTML = `<iframe width="640" height="360" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
}

function extractVideoId(url) {
  const regExp = /^.*(?:youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=)([^#&?]*).*/;
  const match = url.match(regExp);
  return (match && match[1].length === 11) ? match[1] : null;
}

addVideoForm.addEventListener('submit', (event) => {
  event.preventDefault();
  const videoId = extractVideoId(videoLink.value);
  if (videoId) {
    addVideoToPlaylist(videoId);
    videoLink.value = '';
  } else {
    alert('Invalid YouTube video link');
  }
});

  </script>
</body>
</html>
