<!DOCTYPE html>
<html>
<head>
  <title>Interactive Form Validation</title>
  <style>
    body {
        background-image: url(https://images.unsplash.com/32/Mc8kW4x9Q3aRR3RkP5Im_IMG_4417.jpg?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
  font-family: Arial, sans-serif;
  padding: 20px;
}

h1 {
  text-align: center;
  color:aqua;
}

form {
  max-width: 400px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

label,
input {
  display: block;
  width: 100%;
  margin-bottom: 10px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button[type="submit"] {
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#errorMessage {
  color: red;
  font-weight: bold;
  margin-top: 10px;
}

  </style>
</head>
<body>
  <h1><u>Registration Form</u></h1>

  <form id="registrationForm" action="#">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <p id="errorMessage"></p>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", validateForm);

function validateForm(event) {
  event.preventDefault();

  
  var fullName = document.getElementById("fullName").value;
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;

  
  document.getElementById("errorMessage").textContent = "";

  
  if (fullName.trim() === "") {
    document.getElementById("errorMessage").textContent = "Please enter your full name";
    return;
  }

  
  if (!isValidEmail(email)) {
    document.getElementById("errorMessage").textContent = "Please enter a valid email address";
    return;
  }

  
  if (password.length < 6) {
    document.getElementById("errorMessage").textContent = "Password must be at least 6 characters long";
    return;
  }


  alert("Form submitted successfully!");
}

function isValidEmail(email) {

  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}

  </script>
</body>
</html>
