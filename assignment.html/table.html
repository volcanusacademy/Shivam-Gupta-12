<!--Use HTML Tables: Create a basic HTML table that includes rows and columns. Add some sample data to the table.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px beige;
            padding: 8px;
            text-align: left;
            color:brown;
        }

        th {
            background-color:rgb(167, 149, 184);
        }
    </style>
</head>
<body>

<h2>Sample Table</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>Shivam</td>
        <td>30</td>
        <td>Indore</td>
    </tr>
    <tr>
        <td>Anurag</td>
        <td>25</td>
        <td>Ujjain</td>
    </tr>
    <tr>
        <td>Aman</td>
        <td>35</td>
        <td>Seoni</td>
    </tr>
    <tr>
        <td>Saurbha</td>
        <td>28</td>
        <td>Jabalpur</td>
    </tr>
</table>

</body>
</html>
