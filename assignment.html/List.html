<!--Create a List: Create an ordered list and an unordered list on your web page. Populate each list with a few items.-->


<html>
<head>
  <title>List Example</title>
</head>
<body>
  <h1>List Example</h1>
  
  <h2>Ordered List:</h2>
  <ol>
    <li>Blade Dancer</li>
    <li>Berserker</li>
    <li>Sorceress</li>
    <li>Puppet Master</li>
  </ol>
  
  <h2>Unordered List:</h2>
  <ul>
    <li>Super Mario</li>
    <li>Super Countre</li>
    <li>God Of War</li>
    <li>Legacy Of Discord</li>
  </ul>
</body>
</html>
