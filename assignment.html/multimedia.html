<!-- Embed Multimedia: Embed a YouTube video or an audio clip using appropriate HTML tags like <iframe> and <audio>.-->

<!DOCTYPE html>
<html>
<head>
  <title>Embed Audio Clip</title>
</head>
<body>
  

  <h2>YouTube Video Embed</h2>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/nbUjwExQnFo"
  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen>
</iframe>



</br>
  <h2>Audio Clip Embed</h2>

  <audio controls>
    <source src="https://www.coothead.co.uk/audio/You-Cant-Always-Get-What-You-Want.mp3" type="audio/mpeg">
   </audio>
  
</body>
</html>
